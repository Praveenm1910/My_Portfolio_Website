<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praveen M - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a192f; /* Dark blue background */
      color: #ccd6f6; /* Light text color */
      overflow-x: hidden;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Home Section */
    .home {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .home::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 10s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    .home-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .home h1 {
      font-size: 4.5rem;
      font-weight: 700;
      color: #ccd6f6;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .home h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #64ffda; /* Teal underline */
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
    }

    .home h1:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .home h2 {
      font-size: 2rem;
      font-weight: 500;
      color: #8892b0;
      margin-top: 10px;
      position: relative;
    }

    .home h2 span {
      color: #64ffda; /* Teal for dynamic text */
      font-weight: 600;
      display: inline-block;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .home p {
      font-size: 1.2rem;
      color: #8892b0;
      margin-top: 20px;
    }

    .home .social-links {
      margin-top: 30px;
    }

    .home .social-links a {
      margin: 0 15px;
      font-size: 1.5rem;
      color: #64ffda;
      transition: color 0.3s ease;
    }

    .home .social-links a:hover {
      color: #ccd6f6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home h1 {
        font-size: 3rem;
      }

      .home h2 {
        font-size: 1.5rem;
      }

      .home p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Home Section -->
  <section class="home">
    <div class="home-content">
      <h1>Praveen M</h1>
      <h2>I'm a <span class="typing"></span></h2>
      <p>Passionate about cybersecurity, development, and innovation. Let's build a secure digital future together.</p>
      <div class="social-links">
        <a href="https://github.com/Praveenm1910"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/praveenm1910"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/_.praveen._1910"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Typing Effect with Unique Animation
    const typingText = document.querySelector('.typing');
    const phrases = ["Developer.", "Cybersecurity Enthusiast.", "Tech Enthusiast."];
    let phraseIndex = 0;
    let letterIndex = 0;
    let isDeleting = false;

    const type = () => {
      const currentPhrase = phrases[phraseIndex];
      if (!isDeleting) {
        typingText.textContent = currentPhrase.slice(0, letterIndex + 1);
        letterIndex++;
        if (letterIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(type, 1000); // Pause at the end of the phrase
        } else {
          setTimeout(type, 100); // Typing speed
        }
      } else {
        typingText.textContent = currentPhrase.slice(0, letterIndex - 1);
        letterIndex--;
        if (letterIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length; // Move to the next phrase
        }
        setTimeout(type, 50); // Deleting speed
      }
    };

    type();
  </script>
</body>
</html>
